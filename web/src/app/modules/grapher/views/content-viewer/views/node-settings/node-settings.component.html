<h2 class="nh-section-header">Settings</h2>
<div class="settings__container">

    <button
      class="nh-card"
      mat-button
      (click)="editNode()">
      <mat-icon class="icon-large">add</mat-icon>
      <p class="nh-card-name">Edit Node</p>
    </button>

    <button
      class="nh-card"
      mat-button
      (click)="deleteNode()">
      <mat-icon class="icon-large">add</mat-icon>
      <p class="nh-card-name">Delete Node</p>
    </button>

</div>
