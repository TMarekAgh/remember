<ng-container *ngIf="!!node; else loading">

  <div  mat-dialog-title class="nh-dialog-title">
    <h1>{{ node.name }}</h1>
    <div mat-dialog-actions>

      <button
        mat-icon-button
        (click)="navigate()"
        matTooltip="Navigate to">
        <mat-icon>double_arrow</mat-icon>
      </button>

      <button
        mat-icon-button
        mat-dialog-close=""
        matTooltip="Close">
        <mat-icon>close</mat-icon>
      </button>

    </div>
  </div>

  <div mat-dialog-content class="nh-dialog-content static-height">

    <app-node-info
      [@.disabled]="true"
      class="dark"
      [@fadeInOut]
      [node]="node">
    </app-node-info>

  </div>
</ng-container>

<ng-template #loading>
  <app-loader [visible]="!node"></app-loader>
</ng-template>
