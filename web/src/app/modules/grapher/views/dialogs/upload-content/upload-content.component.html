<div mat-dialog-title class="nh-dialog-title">
  <h1>
    Upload Content
  </h1>

  <div mat-dialog-actions>

    <button
      mat-icon-button
      (click)="create()"
      matTooltip="Upload">
      <mat-icon>done</mat-icon>
    </button>

    <button
      mat-icon-button
      mat-dialog-close=""
      matTooltip="Cancel">
      <mat-icon>close</mat-icon>
    </button>

  </div>
</div>


<div mat-dialog-content class="nh-dialog-content">

  <form [formGroup]="uploadContentForm" class="flex column">

    <!-- Content Type -->
    <mat-form-field>
      <mat-label>Content Type</mat-label>
      <mat-select formControlName="contentType">
        <mat-option value="0">File</mat-option>
        <mat-option value="1">Direct</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="uploadContentForm.get('contentType')?.value == 0">
      <!-- File -->
      <label for="file" class="icon nh-margin-m-r">File</label>

      <button
        type="button"
        mat-button
        (click)="fileInput.click()">
        {{ fileName ? fileName : 'Choose File' }}
      </button>

      <input
        #fileInput
        hidden
        (change)="onFileSelected($event)"
        formControlName="file"
        type="file"
        name="file"
        accept="html"
        id="file">

    </ng-container>

  </form>

</div>
